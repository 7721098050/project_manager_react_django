
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#0b1220; --card:#141b2d; --ink:#e6e8ef; --muted:#9aa6b2; --accent:#5b8def; --ok:#2ecc71; --warn:#f1c40f; --bad:#e74c3c;}
      *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#0a0f1a,#101828);color:var(--ink)}
      .container{max-width:1100px;margin:24px auto;padding:16px}
      .card{background:var(--card);border:1px solid #23304a;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
      h1{font-size:28px;margin:0 0 10px} h2{font-size:18px;margin:8px 0}
      input,textarea,select,button{border-radius:12px;border:1px solid #2a3a5a;background:#0d1424;color:var(--ink);padding:10px}
      input[type="date"]{color-scheme:dark}
      button.primary{background:var(--accent);border:none;font-weight:600;cursor:pointer}
      .grid{display:grid;gap:12px}
      .grid-2{grid-template-columns:1fr 1fr}
      .row{display:flex;gap:8px;align-items:center}
      table{width:100%;border-collapse:separate;border-spacing:0 8px}
      th,td{padding:10px 12px;background:#0f172a;border-top:1px solid #26334d;border-bottom:1px solid #26334d}
      th{font-weight:600;background:#0b1220;color:#b1bdd6;text-align:left}
      tr td:first-child, tr th:first-child{border-left:1px solid #26334d;border-top-left-radius:10px;border-bottom-left-radius:10px}
      tr td:last-child, tr th:last-child{border-right:1px solid #26334d;border-top-right-radius:10px;border-bottom-right-radius:10px}
      .pill{padding:4px 10px;border-radius:999px;font-size:12px;border:1px solid #2a3a5a;background:#0b1220}
      .muted{color:var(--muted)}
      .inline-input{width:160px}
      .taskbox{border:1px dashed #2a3a5a;padding:10px;border-radius:12px;background:#0b1220}
      .taskrow{display:grid;grid-template-columns:1.2fr 0.8fr 0.8fr 0.6fr 0.2fr; gap:8px; align-items:center}
      .link{color:#9ec1ff;cursor:pointer;text-decoration:underline}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
